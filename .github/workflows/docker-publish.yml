name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: grigorescu/zeek

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        zeek: ["master", "v3.3.0-dev", "v3.2.0", "v3.1.5", "v3.0.8"]
        distro: ["centos:7", "centos:8"]

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag ${{ matrix.distro }}_${{ matrix.zeek }} --build-arg ZEEK_VER=${{ matrix.zeek }} --build-arg DISTRO=${{ matrix.distro }}

      - name: Log into registry
        if: github.event_name == 'push'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        if: github.event_name == 'push'
        run: |
          IMAGE_ID=docker.pkg.github.com/${IMAGE_NAME}_${{ matrix.distro }}

          # Change all uppercase to lowercase and remove the colon
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]' | tr ':' '_')

          # Strip git ref prefix from version
          VERSION=${{ matrix.zeek }}

          # Use Docker `latest` tag convention
          [ "${{ matrix.zeek }}" == "master" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
