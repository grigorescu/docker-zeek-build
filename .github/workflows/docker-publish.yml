name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

  # Run tests for any PRs.
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: ["latest", "v3.3.0-dev", "v3.2.0", "v3.1.5", "v3.0.8"]
        distro: ["centos:7", "centos:8", "ubuntu:18.04", "ubuntu:20.04", "registry.redhat.io/ubi7/ubi", "registry.redhat.io/ubi8/ubi"]

    env:
      DISTRO: ${{ matrix.distro }}
      REG: docker.pkg.github.com

    steps:
      - uses: actions/checkout@v2

      - name: Configure Docker (for Red Hat)
        run: echo '${{ secrets.RH_DOCKER_CONF }}' > ~/.docker/config.json
        if: startsWith(matrix.distro, 'registry.redhat.io')

      - name: Build image
        run: |
          VERSION=$(echo ${{ matrix.version }} | cut -f -2 -d.)
          NAME=$($GITHUB_WORKSPACE/scripts/image_to_tag.sh $DISTRO)
          docker build . --file Dockerfile --tag $REG/${{ github.repository }}/$NAME:$VERSION --build-arg ZEEK_VER=${{ matrix.version }} --build-arg DISTRO=$DISTRO

      - name: Log into registry
        if: github.event_name == 'push'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        if: github.event_name == 'push'
        run: |
          VERSION=$(echo ${{ matrix.version }} | cut -f -2 -d.)
          NAME=$($GITHUB_WORKSPACE/scripts/image_to_tag.sh $DISTRO)
          docker push $REG/${{ github.repository }}/$NAME:$VERSION
